<html>

<head>
    <meta charset="utf-8">
    <title>Chrome Extension Template Popup</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Chrome Extension Template" />
    <link href="popup.css" rel="stylesheet" />
</head>

<body>
    <h2>Welcome to EthiFact</h2>
    <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider round"></span>
    </label>
    <p>Toggle the switch above to enable reference verification.
    <ul>
        <li>
            <span style="background-color:rgb(252,217,217); font-weight:bold">Red</span>: Untrustworthy
        </li>
        <li><span style="background-color:rgb(230,230,230); font-weight:bold">Grey</span>: Neutral (Need examination)
        </li>
        <li><span style="background-color:rgb(217, 250, 220); font-weight:bold">Green</span>: Trustworthy</li>
    </ul>
    </p>

</body>
<script src="popup.js" type="text/javascript"></script>

</html>
