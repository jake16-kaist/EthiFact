<html>
<head>
    <meta charset="utf-8">
    <title>Chrome Extension Template Popup</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Chrome Extension Template" />
    <link href="popup.css" rel="stylesheet" />
</head>

<body>
    <h2>Welcome to EthiFact</h2>
    <label class="switch">
            <input type="checkbox" id="toggle" checked>
            <span class="slider round"></span>
        </label>
    <label for="score">Score: </label>
    <input type="number" id="score" name="score" value="100" />
    <button id="highlightButton">Highlight text</button>
    <button id="undoButton">Undo highlight</button>
</body>
<script src="popup.js" type="text/javascript"></script>
</html>
